<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        html,body{
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .calculator{
            width: auto;
            height: auto;
            border: 1px solid rgba(0, 0, 0, 0.105);
            border-radius: 10px;
            padding: 20px;
            background-color: rgb(0, 0, 0);
            box-shadow: 20px 20px 60px #0000003f, inset -20px -20px 60px rgb(49, 49, 49);
            user-select: none;
        }
        input{
            width: 330px;
            padding: 20px 0px;
            padding-right: 10px;
            background-color: rgb(0, 0, 0);
            border: 1px solid rgba(0, 0, 0, 0.105);
            border-radius: 10px;
            font-size: 20px;
            text-align: right; 
            color:white;
            user-select: none;
        }
        button{
            padding: 8px 0px;
            margin: 10px 5px;
            width: 70px;
            background-color: #03313b;
            color: white;
            border: 1px solid rgba(0, 0, 0, 0.105);
            font-size: 20px;
            border-radius: 40px;
            cursor: pointer;
            text-align: center;
        }
        #zero{
            width: 240px;
        }
        #operator{
            background-color: rgb(171, 103, 1);
        }
        button:hover,#operator:hover,#ac:hover,#ac-1:hover{
            background-color: rgb(59, 59, 59);
        }
        input:focus{
            outline: none;
        }
        button:active,#operator:active,#ac:active,#ac-1:active{
            background-color: rgb(67, 70, 70);
            color: black;
        }
        #ac{
            background-color: #380346fb;
        }
        #ac-1{
            background-color: #052128;
        }

/* media Queries */
        @media screen and (max-width: 380px) {
            input{
                width: 180px;
            }
            button{
                padding: 6px 0px;
                width: 50px;
                font-size: 16px;
            }
            #zero{
                width: 180px;
            }
        }
    </style>
<!-- script file for 'lord-icon' -->
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
<!--Script for calculator  -->
    <script src="script.js"></script>
</head>
<body>

<!--animated icon from cdn library called   lordicon.com -->
    <lord-icon src="https://cdn.lordicon.com/caaolypd.json" trigger="in" style="width:250px;height:250px"></lord-icon>

</body>
</html>
